<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Hello World</title>
  <style>
    body {
      background-color: #eee;
    }
    #rect {
      fill: url(#linearGradient);
      fill-opacity: 0.8;
    }
    #circle {
      fill: url(#radialGradient);
    }
    ellipse {
      stroke-dasharray: 10 5 5 5;
      stroke-dashoffset: 5;
      filter: url(#feGaussianBlur);
    }
  </style>
</head>
<body>

  <iframe src="hello.svg" width="100" height="100"></iframe>
  <img src="hello.svg" width="100" height="100"/>
  <embed src="hello.svg" width="100" height="100"/>
  <div style="display: inline-block; width: 100px; height: 100px; background: url(hello.svg);"></div>

  <svg width="100%" height="400">
    <defs>
      <filter id="feGaussianBlur">
        <feOffset in="SourceAlpha" dx="-3" dy="3" result="offset"/>
        <feGaussianBlur in="offset" stdDeviation="2" result="blur"/>
        <feBlend in="SourceGraphic" in2="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <linearGradient id="linearGradient" x1="0%" y1="0%" x2="100%" y2="100%"
                      gradientTransform="rotate(30)">
        <stop offset="10%" stop-color="green"/>
        <stop offset="90%" stop-color="blue"/>
      </linearGradient>
      <radialGradient id="radialGradient" cx="50%" cy="50%" r="30%" fx="40%" fy="50%"
                      spreadMethod="reflect">
        <stop offset="20%" stop-color="red"/>
        <stop offset="50%" stop-color="white"/>
        <stop offset="80%" stop-color="blue" stop-opacity="0.8"/>
      </radialGradient>
      <marker id="markerStart" markerWidth="10" markerHeight="10" refX="5" refY="5" markerUnits="strokeWidth">
        <circle cx="5" cy="5" r="4" fill="black"></circle>
      </marker>
      <marker id="markerEnd" markerWidth="12" markerHeight="12" refX="3" refY="5" orient="auto">
        <polygon points="0 0 9 5 0 9" fill="black"></polygon>
      </marker>
      <path id="textPath" d="M0 120 Q50 130 100 120"></path>
      <pattern id="pattern" width="20" height="20" patternUnits="userSpaceOnUse"
               patternTransform="skewX(-10)">
        <circle cx="10" cy="10" r="10" fill="orange"></circle>
      </pattern>
      <clipPath id="clipPath">
        <rect x="260" y="200" width="100" height="100" transform="skewX(-10)"></rect>
      </clipPath>
      <mask id="mask">
        <rect x="220" y="200" width="100" height="100" fill="#ffffff"></rect>
        <rect x="245" y="225" width="50" height="50" fill="url(#linearGradient)"></rect>
      </mask>
    </defs>

    <rect id="rect" stroke="red" rx="50" ry="10" width="100" height="100"></rect>
    <text x="10" stroke="black" font-weight="bold" fill="none">
      <textPath href="#textPath">Rect Graph</textPath>
    </text>
    <a href="http://www.w3school.com.cn/svg/" target="_blank">
      <circle id="circle" stroke="green" cx="160" cy="50" r="50">
        <animate attributeName="r" dur="10" to="30" fill="freeze" repeatCount="indefinite"></animate>
      </circle>
      <text x="160" y="125" text-anchor="middle">
        <tspan>Circle</tspan>
        <tspan dy="-1 -1 -2 -2 -3">Graph</tspan>
      </text>
    </a>
    <ellipse stroke="blue" cx="280" cy="50" rx="60" ry="50" fill="gray" fill-opacity="0.1"></ellipse>
    <text x="320" y="125" text-anchor="end" textLength="80"
          lengthAdjust="spacingAndGlyphs">
      Ellip<tspan baseline-shift="super">se</tspan>
    </text>

    <g fill="none" transform="rotate(27 360 50)">
      <line stroke="cyan" x1="360" y1="0" x2="410" y2="100"
            stroke-width="10" stroke-linecap="round"></line>
      <polyline stroke="magenta" points="420,0 470,0 420,100 470,100"
        stroke-width="3" stroke-linejoin="miter" stroke-miterlimit="1"
        marker-start="url(#markerStart)"
        marker-end="url(#markerEnd)"></polyline>
      <polygon stroke="yellow" points="490,0 540,0 490,100 540,100"></polygon>
      <path stroke="black" d="M590 60
        C590 60 588 60 588 60
        C588 65 590 70 593 70
        C601 70 608 65 608 60
        C608 48 601 40 593 40
        C579 40 568 48 568 60
        C568 76 579 90 593 90
        C612 90 628 76 628 60
        C628 37 612 20 593 20
        C568 20 548 37 548 60
        C548 87 568 110 593 110
        C623 110 648 87 648 60
        C648 26 623 0 593 0" fill="gray" fill-rule="evenodd"></path>
    </g>

    <switch>
      <g systemLanguage="en" y="200">
        <text>
          <tspan>English</tspan>
          <animateMotion id="animateMotion" dur="10" rotate="auto">
            <mpath href="#mpath"></mpath>
          </animateMotion>
        </text>
        <path id="mpath" d="M0 200 q60 50 100 0 q60 -50 100 0" stroke="gray" fill="none"></path>
      </g>
      <g systemLanguage="zh" y="200">
        <text>中文</text>
      </g>
    </switch>

    <image href="hello.svg" x="110" y="200" width="100" height="100">
      <set attributeName="x" attributeType="XML" begin="animateMotion.end" to="150"/>
      <set attributeName="x" begin="animateMotion.end+10" to="110"/>
    </image>

    <symbol id="symbol" preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 10">
      <use href="#textPath" y="10"/>
      <use href="#textPath" y="15"/>
    </symbol>

    <use href="#symbol" width="100" stroke="red" fill="none">
      <animateTransform attributeName="transform" begin="0" dur="3"
                        type="rotate" from="0 50 130" to="360 50 130"
                        repeatCount="3" additive="sum"/>
    </use>

    <rect x="220" y="200" width="100" height="100" fill="url(#pattern)"
          clip-path="url(#clipPath)" mask="url(#mask)"></rect>
  </svg>

  <script>
    (function (window, document){
      var el = document.getElementById("markerStart").children[0];
      document.body.addEventListener("click", function (event) {
        var color = el.getAttribute("fill");
        el.setAttribute("fill", "black" === color ? "green" : "black");
      });
    })(window, document);
  </script>

</body>
</html>
